<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Map - GeoZone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/impact-map.css">
</head>
<body>
    <!-- Header remains the same as index.html -->
    
    <main class="impact-main">
        <div class="impact-header">
            <h1>Global Impact Map</h1>
            <div class="impact-filters">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="energy">Energy</option>
                    <option value="transport">Transportation</option>
                    <option value="waste">Waste Management</option>
                    <option value="agriculture">Agriculture</option>
                </select>
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="planned">Planned</option>
                </select>
            </div>
        </div>

        <div id="impact-map"></div>

        <div class="impact-stats">
            <div class="stat-card">
                <h3>Total Projects</h3>
                <span class="stat-number">1,234</span>
            </div>
            <div class="stat-card">
                <h3>COâ‚‚ Reduced</h3>
                <span class="stat-number">50,000 tons</span>
            </div>
            <div class="stat-card">
                <h3>Communities Impacted</h3>
                <span class="stat-number">500+</span>
            </div>
        </div>
    </main>

    <!-- Footer remains the same as index.html -->
    
    <script src="js/impact-map.js"></script>
</body>
</html>
