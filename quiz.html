<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Technology Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/quiz.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="quiz.html" class="active">Quiz</a>
            <a href="climate-spotlight.html">Innovation Spotlight</a>
        </nav>
        <div class="header">
            <h1>Climate Change Technology Quiz üåç</h1>
            <p>Test your knowledge about technological solutions for climate change</p>
        </div>

        <div class="quiz-section">
            <div class="quiz-header">
                <div class="quiz-progress">
                    <span id="current-question">1</span> of <span id="total-questions">10</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div id="quiz-container" class="animate-fade-in">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <div class="navigation">
                <button id="prev-button" class="nav-button" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-button" class="nav-button" onclick="nextQuestion()" disabled>Next</button>
            </div>

            <div class="results">
                <h2>Quiz Complete!</h2>
                <div class="score">Your Score: <span id="final-score">0</span>%</div>
                <button class="retry-button" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
