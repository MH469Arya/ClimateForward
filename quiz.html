<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Technology Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .quiz-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .quiz-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-1);
        }

        .quiz-progress {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-color);
        }

        .progress-bar {
            height: 10px;
            background: #E2E8F0;
            border-radius: 20px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-1);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            transition: width 0.5s ease-out;
            border-radius: 20px;
        }

        .question-card {
            background: #F8FAFC;
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .question-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .question {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: white;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #EBF8FF;
            border-color: var(--secondary-color);
            transform: translateX(5px);
        }

        .option.selected {
            background: var(--gradient-1);
            color: white;
            border-color: transparent;
            transform: translateX(5px);
        }

        .option.correct {
            background: linear-gradient(120deg, #10B981, #34D399);
            color: white;
            border-color: transparent;
        }

        .option.incorrect {
            background: linear-gradient(120deg, #EF4444, #F87171);
            color: white;
            border-color: transparent;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .feedback.correct {
            background: #DCFCE7;
            color: #059669;
        }

        .feedback.incorrect {
            background: #FEE2E2;
            color: #DC2626;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .nav-button:not(:disabled):hover {
            background: var(--gradient-1);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #E2E8F0;
            border-color: #E2E8F0;
            color: #94A3B8;
        }

        .results {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results.show {
            display: block;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .retry-button {
            background: var(--gradient-1);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="quiz.html" class="active">Quiz</a>
            <a href="climate-spotlight.html">Innovation Spotlight</a>
        </nav>
        <div class="header">
            <h1>Climate Change Technology Quiz üåç</h1>
            <p>Test your knowledge about technological solutions for climate change</p>
        </div>

        <div class="quiz-section">
            <div class="quiz-progress">
                <span id="current-question">Question 1</span> of <span id="total-questions">8</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div id="quiz-container">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <div class="navigation">
                <button id="prev-button" class="nav-button" disabled>Previous</button>
                <button id="next-button" class="nav-button">Next</button>
            </div>

            <div class="results">
                <h2>Quiz Complete!</h2>
                <div class="score">Your Score: <span id="final-score">0</span>%</div>
                <button class="retry-button" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the primary benefit of AI-powered smart grids and IoT-based energy management?",
                options: [
                    "Increases fossil fuel consumption",
                    "Optimizes renewable energy use",
                    "Reduces reliance on electric vehicles",
                    "Increases carbon emissions"
                ],
                correctAnswer: 1
            },
            {
                question: "Which of the following is an example of AI-powered renewable energy integration in India?",
                options: [
                    "Digital India Mission",
                    "India's Green Energy Corridor project",
                    "National Electric Mobility Mission",
                    "Make in India Initiative"
                ],
                correctAnswer: 1
            },
            {
                question: "How does precision agriculture contribute to climate change mitigation?",
                options: [
                    "By increasing water consumption",
                    "By promoting excessive fertilizer use",
                    "By optimizing resource usage and reducing waste",
                    "By expanding traditional farming methods"
                ],
                correctAnswer: 2
            },
            {
                question: "What is the main purpose of Carbon Capture & Utilization (CCU) Technologies?",
                options: [
                    "To increase carbon emissions",
                    "To convert CO‚ÇÇ into useful products",
                    "To promote fossil fuel usage",
                    "To reduce renewable energy adoption"
                ],
                correctAnswer: 1
            },
            {
                question: "Which technology helps farmers make data-driven decisions for sustainable farming?",
                options: [
                    "Traditional almanacs",
                    "Manual weather tracking",
                    "AI-driven advisory systems",
                    "Basic irrigation timers"
                ],
                correctAnswer: 2
            },
            {
                question: "What role do IoT sensors play in smart irrigation systems?",
                options: [
                    "They increase water consumption",
                    "They monitor and adjust water supply based on real-time data",
                    "They prevent all water usage",
                    "They only work during daytime"
                ],
                correctAnswer: 1
            },
            {
                question: "How do AI-powered smart grids help with renewable energy integration?",
                options: [
                    "By eliminating all energy storage",
                    "By preventing the use of solar power",
                    "By predicting demand and adjusting supply in real-time",
                    "By increasing dependency on fossil fuels"
                ],
                correctAnswer: 2
            },
            {
                question: "Which of the following is a benefit of using AI in climate change technology?",
                options: [
                    "Reduced efficiency in resource management",
                    "Increased carbon emissions",
                    "Enhanced decision-making and optimization",
                    "Slower adoption of renewable energy"
                ],
                correctAnswer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = new Set();

        function initializeQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            const question = questions[currentQuestion];

            const questionHTML = `
                <div class="question-card active" style="animation: fadeIn ${0.3}s ease-out">
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" data-index="${index}" style="animation: slideIn ${0.2 + index * 0.1}s ease-out">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            quizContainer.innerHTML = questionHTML;

            // Add click handlers to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => selectOption(option));
            });

            // Update navigation buttons
            updateNavigationButtons();
        }

        function selectOption(optionElement) {
            if (answeredQuestions.has(currentQuestion)) return;

            const selectedIndex = parseInt(optionElement.dataset.index);
            const correctIndex = questions[currentQuestion].correctAnswer;

            answeredQuestions.add(currentQuestion);

            // Remove hover effects from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });

            // Mark selected option
            optionElement.classList.add('selected');

            setTimeout(() => {
                if (selectedIndex === correctIndex) {
                    optionElement.classList.add('correct');
                    score++;
                    showFeedback(true);
                } else {
                    optionElement.classList.add('incorrect');
                    document.querySelector(`.option[data-index="${correctIndex}"]`).classList.add('correct');
                    showFeedback(false);
                }

                updateProgress();
                updateNavigationButtons();
            }, 300);
        }

        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 
                '‚ú® Excellent! That\'s correct!' : 
                'üí° Not quite right. Keep learning!';
            document.querySelector('.question-card.active').appendChild(feedback);
        }

        function updateProgress() {
            const progress = (answeredQuestions.size / questions.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
            document.getElementById('current-question').textContent = `Question ${currentQuestion + 1}`;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            const resultMessage = getResultMessage(percentage);
            
            document.querySelector('.quiz-section').innerHTML = `
                <div class="results show">
                    <h2>Quiz Complete! üéâ</h2>
                    <div class="score">${percentage}%</div>
                    <p>${resultMessage}</p>
                    <button class="retry-button" onclick="restartQuiz()">Try Again</button>
                </div>
            `;
        }

        function getResultMessage(percentage) {
            if (percentage >= 90) return "Outstanding! You're a climate tech expert! üåü";
            if (percentage >= 70) return "Great job! You have solid knowledge! üëè";
            if (percentage >= 50) return "Good effort! Keep learning! üìö";
            return "Keep exploring and learning about climate tech! üí™";
        }

        function restartQuiz() {
            // Reset all variables
            currentQuestion = 0;
            score = 0;
            answeredQuestions.clear();
            
            // Reset the quiz section HTML to its original state
            document.querySelector('.quiz-section').innerHTML = `
                <div class="quiz-progress">
                    <span id="current-question">Question 1</span> of <span id="total-questions">8</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>

                <div id="quiz-container">
                    <!-- Questions will be dynamically inserted here -->
                </div>

                <div class="navigation">
                    <button id="prev-button" class="nav-button" disabled>Previous</button>
                    <button id="next-button" class="nav-button">Next</button>
                </div>

                <div class="results">
                    <h2>Quiz Complete!</h2>
                    <div class="score">Your Score: <span id="final-score">0</span>%</div>
                    <button class="retry-button" onclick="restartQuiz()">Try Again</button>
                </div>
            `;

            // Re-initialize the quiz
            initializeQuiz();
            
            // Re-attach event listeners for navigation buttons
            document.getElementById('prev-button').addEventListener('click', previousQuestion);
            document.getElementById('next-button').addEventListener('click', nextQuestion);
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            prevButton.disabled = currentQuestion === 0;
            nextButton.disabled = !answeredQuestions.has(currentQuestion);

            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = 'Finish Quiz';
            } else {
                nextButton.textContent = 'Next Question';
            }
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);

        // Add event listeners for navigation buttons
        document.getElementById('prev-button').addEventListener('click', previousQuestion);
        document.getElementById('next-button').addEventListener('click', nextQuestion);
    </script>
</body>
</html>
